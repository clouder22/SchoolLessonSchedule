<!DOCTYPE html>
<html>
<head>
    <title>時間割</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body onload="onload()">
    <table border="1">
        <tr id="day">
            <th>曜日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
        </tr>
        
        <tr id="firstP">
            <th>1時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="secondP">
            <th>2時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="thirdP">
            <th>3時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="fourthP">
            <th>4時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="fifthP">
            <th>5時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="sixthP">
            <th>6時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
    </table>

    <div>
        <label>曜日を選択</label>
        <select id="selectionDay">
            <option value="0">月</option>
            <option value="1">火</option>
            <option value="2">水</option>
            <option value="3">木</option>
            <option value="4">金</option>
            <option value="5">土</option>
        </select>
    </div>

    <div>
        <label>授業時間を選択</label>
        <select id="selectionTime">
            <option value="0">1時限目</option>
            <option value="1">2時限目</option>
            <option value="2">3時限目</option>
            <option value="3">4時限目</option>
            <option value="4">5時限目</option>
            <option value="5">6時限目</option>
        </select>
    </div>

    <div>
        <label>授業を選択</label>
        <select id="selectionLesson">
            <option></option>
        </select>
    </div>

    <button onclick="changeScheduleWithGui()">時間割を変更する</button>
</body>
</html>
