<!DOCTYPE html>
<html>
<head>
    <title>時間割</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body onload="onload()">
    <table border="1">
        <tr id="day">
            <th>曜日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
        </tr>
        
        <tr id="firstP">
            <th>1時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="secondP">
            <th>2時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="thirdP">
            <th>3時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="fourthP">
            <th>4時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="fifthP">
            <th>5時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
        
        <tr id="sixthP">
            <th>6時間目</th>
            <th class="monday">月</th>
            <th class="tuesday">火</th>
            <th class="wednesday">水</th>
            <th class="thursday">木</th>
            <th class="friday">金</th>
            <th class="saturday">土</th>
        </tr>
    </table>

    <div>
        <label>曜日を選択</label>
        <select>
            <option>月</option>
            <option>火</option>
            <option>水</option>
            <option>木</option>
            <option>金</option>
            <option>土</option>
        </select>

        <label>授業時間を選択</label>
        <select>
            <option>1時限目</option>
            <option>2時限目</option>
            <option>3時限目</option>
            <option>4時限目</option>
            <option>5時限目</option>
            <option>6時限目</option>
        </select>

    </div>

    <button onclick="changeScheduleWithGui()">時間割を変更する</button>
</body>
</html>
